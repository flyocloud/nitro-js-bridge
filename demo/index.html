<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nitro JS Bridge â€” Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; padding: 20px; }
    iframe { width: 100%; height: 600px; border: 1px solid #ddd; }
    #messages { margin-top: 12px; }
    pre { background: #f7f7f8; padding: 8px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Nitro `highlightAndClick` Demo</h1>
  <p>This page simulates the Flyo preview: the iframe contains the embedded page which imports the library. Hover the blocks inside the iframe to see the dashed highlight and the small edit overlay.</p>

  <iframe src="/demo/iframe.html" title="Nitro demo iframe"></iframe>

  <h3>Messages from iframe</h3>
  <div id="messages"></div>

  <script>
    window.addEventListener('message', (ev) => {
      const el = document.getElementById('messages');
      const p = document.createElement('pre');
      p.textContent = 'message from iframe: ' + JSON.stringify({ origin: ev.origin, data: ev.data });
      el.appendChild(p);
    });
  </script>
</body>
</html>
